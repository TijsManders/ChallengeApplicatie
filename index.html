<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SecureIT</title>
</head>

<body>
    <form method="post">
    <fieldset>
        <legend>Tafel1</legend>
        <div>
          <input type="radio" name="Tafel1" value="true"  {{if .AlarmActive}} checked {{end}}>
          <label for="Ober nodig">Ober nodig</label>
        </div>
    
        <div>
          <input type="radio" name="Tafel1" value="false" {{if not .AlarmActive}} checked {{end}}>
          <label for="Geen ober nodig">Geen ober nodig</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Tafel2</legend>
        <div>
          <input type="radio" name="Tafel2" value="true" {{if .AlarmAan}} checked {{end}}>
          <label for="Ober nodig">Ober nodig</label>
        </div>
    
        <div>
          <input type="radio" name="Tafel2" value="false" {{if not .AlarmAan}} checked {{end}}>
          <label for="Geen ober nodig">Geen ober nodig</label>
        </div>
    </fieldset>
    <button type="submit">Bevestigen</button>
  </form>
    </body>
</html>
